<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Projeto 01</title>
</head>
<body>
  <header>

    <div id="alert-sale">
      <p>Ganhe <span id="discount">R$10,00</span> de desconto no seu primeiro pedido.</p>
      <p>Utilize o cupom <span id="coupon">DESCONTO10</span></p>
    </div>

    <div id="c-header-mobile">

      <div id="cotainer1-header">

        <nav id="menu">
          <img src="assets/menu.png" alt="menu-hamburger" id="icon-menu">
        </nav>

        <img src="assets/logo.png" alt="logo-avanti" id="logo">

        <div class="c-cart">
          <div class="qnt-products">2</div>
          <img src="assets/carrinho.png" alt="carrinho">
        </div>

      </div>

      <div class="container-search">
        <input type="text" name="search" class="i-search" placeholder="Digite aqui o que você procura">
        <img src="assets/lupa.png" alt="lupa-pesquisa">
      </div>

    </div>

    <div id="c-header-desktop">

      <div id="cotainer2-header">

        <div id="container-logo">

          <img src="assets/logo.png" alt="logo-avanti">

          <div class="container-search container-search-desktop">
            <input type="text" name="search" class="i-search i-search-desktop" placeholder="Digite aqui o que você procura">
            <img src="assets/lupa.png" alt="search" id="search-icon">
          </div>

        </div>

        <div id="container-user">

          <div id="c-user">
            <img src="assets/user.png" alt="usuario" id="user-icon">
            <p>Olá,<br>Nome cliente!</p>
          </div>

          <div class="c-cart">
            <div class="qnt-products">2</div>
            <img src="assets/carrinho.png" alt="carrinho" id="cart-icon">
          </div>

        </div>

      </div>

      <nav id="nav-desktop">

        <ul id="nav-list">
          <li id="primary-li">
            <img src="assets/menu.png" alt="menu-hamburger" id="menu-desktop">
            Todas as categorias
          </li>
          <li>Departamento</li>
          <li>Departamento</li>
          <li>Departamento</li>
          <li>Departamento</li>
          <li>Departamento</li>
          <li>Departamento</li>
          <li>Departamento</li>
        </ul>
      </nav>
    </div>

  </header>
</body>
</html>
